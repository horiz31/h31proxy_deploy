<!DOCTYPE html>
<html>
<head>
    <title>H31 Configuration</title>
    <meta charset="utf-8">
    <link href="../base1/bootstrap.min.css" type="text/css" rel="stylesheet">
    <script src="../base1/cockpit.js"></script>
</head>
<body>
   <div class="pf-c-page">
        <main class="pf-c-page__main" tabindex="-1">
            <section class="pf-c-page__main-section pf-m-light">


                <div class="col-sm-7">
                    <p class="fw-bold fs-2 ms-3 mt-3">Cellular Settings</p>
                   
                    <table class="table caption-top table-borderless ms-3" id="the-table">
                    <tr><td colspan="2"><p class="fw-bold fs-5 mt-3">Network Settings</p><p class="fw-light fs-6">The settings below are used to connect to the cellular network. Making a change will cause the cellular service to stop and restart. If you are currently connected via cellular you will lose your connection.</p></td></tr>
                    <tr>
                        <td><label class="control-label" for="apn">APN</label></td>
                        <td><input id="apn"></td>
                    </tr>
                   
                    <tr>
                        <td><button class="btn-primary" id="save">Save</button></td>
                        <td><span id="result"></span></td>
                    </tr>
                </table>
                <pre id="output"></pre>
            </section>
        </main>
    </div>

    <script src="cellular.js"></script>
</body>
</html>
